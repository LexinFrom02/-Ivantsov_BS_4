<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndependentBootstrap4_2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        .btn {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="row p-3">
        <div class="btn col-xl-4 col-sm-12 btn-group">
            <button type="button" class="btn btn-primary">Первая</button>
            <button type="button" class="btn btn-light">Вторая</button>
            <button type="button" class="btn btn-secondary" disabled>Третья</button>
        </div>
        <div class="btn col-xl-4 col-sm-12">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Первая</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Вторая</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">Третья</a></li>
            </ul>
        </div>
        <div class="btn col-xl-4 col-sm-12">
            <button type="button" class="btn btn-primary">Первая</button>
            <button type="button" class="btn btn-light">Вторая</button>
            <div class="btn-group">
                <button type="button" class="btn btn-danger">Третья</button>
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Третья</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Первая</a></li>
                    <li><a class="dropdown-item" href="#">Вторая</a></li>
                    <li><a class="dropdown-item disabled" href="#">Заблокировання</a></li>
                </ul>

            </div>
        </div>
    </div>
</body>

</html>
